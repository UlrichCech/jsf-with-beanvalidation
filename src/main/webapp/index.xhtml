<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    </h:head>

    <h:body>
        <h1>JSF-with-BeanValidation</h1>
        <h:form id="userForm">
            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="Username" />
                <h:panelGroup>
                    <h:inputText id="username" value="#{userController.user.username}"
                                 required="true" requiredMessage="The username must be filled." />
                    <h:message for="username" />
                </h:panelGroup>
                <h:outputLabel for="email" value="eMail" />
                <h:panelGroup>
                    <h:inputText id="email" value="#{userController.user.email}"
                                 required="true" requiredMessage="The eMail must be filled." />
                    <h:message for="email" />
                </h:panelGroup>
                <h:outputLabel for="gender" value="Gender" />
                <h:panelGroup>
                    <h:selectOneMenu id="gender" value="#{userController.user.gender}"
                                     required="true" requiredMessage="The gender must be selected.">
                        <f:selectItem itemLabel="-- please select --" noSelectionOption="true" />
                        <f:selectItem itemLabel="male" itemValue="m" />
                        <f:selectItem itemLabel="female" itemValue="f" />
                    </h:selectOneMenu>
                    <h:message for="gender" />
                </h:panelGroup>
                <h:outputText value="" />
                <h:panelGroup>
                    <h:commandLink value="Save" action="#{userController.save}" />
                    <h:messages globalOnly="true" />
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </h:body>

</html>
